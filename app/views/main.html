<div class="jumbotron" ng-controller="SocketflowCtrl">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-3">
            <label>Message :</label>
            <input class="form-control" type="text" ng-model="msg"></input>
            <button class="btn btn-primary btn-lg btn-block" ng-click="sendToAll(msg)">Send to all</button>
            <button class="btn btn-primary btn-lg btn-block" ng-click="sendToSocket(socket)">Send to socket</button>
            <label>Socket ID:</label>
            <input class="form-control" type="text" ng-model="socket_nr" disabled></input>
        </div>
        <div class="col-xs-5">
            <label>Connected Socket list:</label>
            <textarea class="form-control" rows="8">
                {{socketList}}
            </textarea>
            <label>socket log view:</label>
            <textarea id="log_list" class="form-control" rows="8"  ng-model="socketLog">
                {{socketLog}}
            </textarea>
        </div>
    </div>
</div>
